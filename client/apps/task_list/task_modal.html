<!-- Modal for modifying a task -->
<template name="taskModal">
  <div class="modal fade" id="task-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Edit Task</h4>
        </div>

        <form role="form">
          <div class="modal-body">
            <div class="form-group">
              <input name="title" type="text" class="form-control" placeholder="Title" value="{{title}}">
            </div>
            <div class="form-group">
              <textarea name="why" class="form-control" rows="3" placeholder="Why?">{{why}}</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger delete">Delete</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div> <!-- .modal.fade -->
</template>
