<!-- Errors -->
<template name="errors">
  <div class="container errors row-fluid">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<!-- Single Error -->
<template name="error">
  <div class="alert alert-danger">
    <button class="close" type="button" data-dismiss="alert">
      &times;
    </button>
    {{message}}
  </div>
</template>
