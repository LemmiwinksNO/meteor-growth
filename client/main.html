
<head>
  <title>growth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="wrap">
    {{> header}}
    {{> focusList}}
  </div> <!-- #wrap -->
</body>

<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="#">Project name</a> -->
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{> loginButtons}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="new-focus"><a>New Focus</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </div>
</template>

<template name="header2">
  <div id="header-region">
    <header><h1><a href="/">GROW</a></h1></header>
    <div class="login-buttons">{{> loginButtons}}</div>
    <button type="button" class="new-focus">New Focus</button>
  </div>
</template>

<template name="focusList">

  <div id="main-region" class="container-fluid">
    <!-- <button type="button" class="new-focus">New Focus</button> -->

    {{> reminder}}

    <div class="row">
      {{#each focuses}}
        {{> focusItem}}
      {{/each}}
      {{> newFocus}}
    </div> <!-- .row -->
  </div> <!-- #main-region -->
</template>

<template name="reminder">
  <div class="row">
    <div class="col-md-12">
      <div class="random-quote">Here's a cool quote.</div>
    </div>
  </div>
</template>

<template name="newFocus">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="add-new-focus">
      <div class="focus-area">
        <h2 class="focus-title ellipsis">Add New Focus</h2>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="New Focus">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
        <hr>
      </div>
    </div>
  </div>
</template>

<template name="focusItem">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="focus-item">
      <div class="focus-area">
        <img class="focus-img" src="{{imageUrl}}" />
        <h2 class="focus-title ellipsis">{{title}}</h2>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="New Task">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
        <hr>
        <ul class="task-list">
          {{#each tasks}}
            {{> taskItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="taskItem">
  <li class="task uncompleted color-neutral">
    <!-- left-hand side checkbox-->
    <div class="task-controls task-primary">
      <span class="task-checker action-yesno">
        <input type="checkbox" id="{{_id}}" class="visuallyhidden focusable">
        <label for="{{_id}}"></label>
      </span>
    </div>
    <!-- main content -->
    <div class="task-text">{{title}}</div>
  </li>
</template>
