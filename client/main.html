
<head>
  <title>growth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="wrap">
    <div id="header-region">
      {{> header}}
    </div>
    <div id="main-region">
      {{> errors}}
      {{> focusList}}
    </div>
  </div> <!-- #wrap -->
</body>

<!-- Header -->
<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="#">Project name</a> -->
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{> loginButtons}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="toggle-completed"><a>Completed</a></li>
          <li class="new-focus"><a>New Focus</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </div>
</template>

<template name="header2">
  <header><h1><a href="/">GROW</a></h1></header>
  <div class="login-buttons">{{> loginButtons}}</div>
  <button type="button" class="new-focus">New Focus</button>
</template>

<!-- Errors -->
<template name="errors">
  <div class="container errors row-fluid">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<!-- Single Error -->
<template name="error">
  <div class="alert alert-danger">
    <button class="close" type="button" data-dismiss="alert">
      &times;
    </button>
    {{message}}
  </div>
</template>

<!-- Focus List -->
<template name="focusList">
  <div class="focus-list container-fluid">
    {{> reminder}}
    <div class="row">
      {{#each focuses}}
        {{> focusItem}}
      {{/each}}
      <!-- Set data context for currentFocus! -->
      {{> focusModal currentFocus}}
    </div> <!-- .row -->
  </div> <!-- #main-region -->
</template>

<!-- Reminder -->
<template name="reminder">
  <div class="row">
    <div class="col-md-12">
      <div class="reminder">{{reminder}}</div>
    </div>
  </div>
</template>

<!-- Modal -->
<template name="focusModal">
  <div class="modal fade" id="focus-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">
              {{#if _id}} Edit Focus {{else}} Add New Focus {{/if}}
            </h4>
          </div>
          <form role="form">
            <div class="modal-body">
                <div class="form-group">
                  <input name="title" type="text" class="form-control" placeholder="Title" value="{{title}}">
                </div>
                <div class="form-group">
                  <input name="imageUrl" type="text" class="form-control" placeholder="Picture URL" value="{{imageUrl}}">
                </div>
                <div class="form-group">
                  <textarea name="why" class="form-control" rows="3" placeholder="Why?">{{why}}</textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <!-- Show delete button if editing a focus -->
              {{#if _id}}
                <button type="button" class="btn btn-danger delete">Delete</button>
              {{/if}}
              <button type="submit" class="btn btn-primary">
                {{#if _id}} Update {{else}} Create {{/if}}
              </button>
            </div>
          </form>
      </div>
    </div>
  </div> <!-- .modal.fade -->
</template>

<!-- Focus Item -->
<template name="focusItem">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="focus-item">
      <div class="focus-area">
        <!-- <img class="focus-img" src="{{imageUrl}}" /> -->
        <header class="focus-header">
          <span class="title ellipsis">{{title}}</span>
          <span class="edit-focus">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
        </header>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" name="new-task-title" placeholder="New Task">
          <span class="input-group-btn">
            <button class="btn btn-default new-task" type="button">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
        <hr>
        <ul class="task-list">
          {{#each tasks}}
            {{> taskItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<!-- Task Item -->
<template name="taskItem">
  <li class="task {{status}}">
    <!-- left-hand side checkbox-->
    <div class="task-controls task-primary">
      <span class="task-checker action-yesno">
        <input type="checkbox" id="{{_id}}" class="visuallyhidden focusable" {{checked}}>
        <label for="{{_id}}"></label>
      </span>
    </div>
    <!-- main content -->
    <div class="task-text">{{title}}</div>
  </li>
</template>
