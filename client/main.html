
<head>
  <title>growth</title>
</head>

<body>
  <div id="wrap">
    {{> header}}
    {{> focusList}}
  </div> <!-- #wrap -->
</body>

<template name="header">
  <div id="header-region">
    <header><h1><a href="/">GROW</a></h1></header>
  </div> <!-- id="header-region" -->
</template>

<template name="focusList">
  <button type="button" class="new-focus">New Focus</button>

  <div id="main-region" class="container-fluid">
    {{> reminder}}

    <div class="row">
      {{> focusItem}}
      {{> focusItem}}
      {{> focusItem}}
    </div> <!-- .row -->
  </div> <!-- #main-region -->
</template>

<template name="reminder">
  <div class="row">
    <div class="col-md-12">
      <div class="random-quote">Here's a cool quote.</div>
    </div>
  </div>
</template>

<template name="focusItem">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="focus-area">
      <img class="focus-img" src="/snow-leopard.jpg" />
      <h2 class="focus-title ellipsis">Primal Supple Leopard</h2>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="New Task">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>
      <hr>
      <ul class="task-list">
        {{> taskItem}}
        {{> taskItem}}
        {{> taskItem}}
        {{> taskItem}}
      </ul>
    </div>
  </div>
</template>

<template name="taskItem">
  <li class="task uncompleted color-neutral">
    <!-- left-hand side checkbox-->
    <div class="task-controls task-primary">
      <span class="task-checker action-yesno">
        <input type="checkbox" id="box4" class="visuallyhidden focusable">
        <label for="box4"></label>
      </span>
    </div>
    <!-- main content -->
    <div class="task-text">Do this task!</div>
  </li>
</template>
